<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitScope - GitHub Repo Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">GitScope</span>
    </div>
  </nav>

  <div class="container text-center">
    <h2 class="mb-4">Search GitHub User</h2>
    <input type="text" id="username" class="form-control w-50 mx-auto" placeholder="Enter GitHub username" />
    <button class="btn btn-primary mt-3" onclick="searchUser()">Search</button>

    <div id="userInfo" class="mt-5"></div>

    <div id="repoList" class="row mt-4"></div>
    
    <!-- âœ… Language Chart Container -->
    <div class="mt-5">
      <h4>Language Usage</h4>
      <canvas id="languageChart" width="400" height="400"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
